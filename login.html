<!doctype html>
<html lang="pl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>Kreacja konta</title>

<body>
  <!-- <i class="fas fa-thumbs-up fa-10x"></i> -->

  <!-- TODO: Navbar Maby a logo and link to github -->

  <section id=form-card class="card">
    <h1>Tworzenie konta</h1>

    <img id="form-logo" src="img/education-concept/426430-PE93QI-643.jpg" alt="Otwarta książka leży na zielonym blacie">

    <form action="">
      <label for="name"><b>Nazwa użytkownika:</b></label>
      <input type="text" placeholder="Wprowadź nazwę" name="name" required>

      <label for="mail"><b>Mail:</b></label>
      <input type="text" placeholder="Wprowadź adres email" name="mail" required>

      <label for="password"><b>Hasło:</b></label>
      <input type="password" placeholder="Wprowadź hasło" name="password" required>

      <label class="aditional-info"><input type="checkbox" value="agree">Wyrażam zgodę na przetwarzanie moich danych.</label>

      <button type="submit" id="submit-button" class="btn btn-success btn-block">Utwórz konto</button>
    </form>

    <footer>
      <p>Ikona na górze pochodzi ze strony <a href="https://www.freepik.com/free-photos-vectors/school">freepik.com</a>.</p>
    </footer>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- Knockout.js -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> -->

  <!-- My JavaScript -->
  <script src="/scripts/script.js"></script>
</body>

</html>
